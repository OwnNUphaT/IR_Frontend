<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <!-- Unified Navbar & Search -->
    <div class="header-container">
        <div class="navbar-links">
            <a href="search-result.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="recommended.html">Recommended Recipes</a>
            <a href="bookmarks.html">Bookmarked Recipes</a>
        </div>
        <input type="text" id="searchQuery" class="search-box" placeholder="Search for a recipe..." onkeypress="handleKeyPress(event)">
        <button class="search-btn" onclick="searchRecipes()">Search</button>
    </div>

    <!-- Loading Message -->
    <div id="loading" class="loading" style="display: none;">Loading...</div>

    <!-- Search Results -->
    <div id="results" class="grid-container"></div>

    <script src="script/script.js"></script>
</body>
</html>
